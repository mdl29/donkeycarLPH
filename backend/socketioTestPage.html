<!doctype html>
<html>
    <head>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
        <script>
            var socket = io.connect('http://127.0.0.1:8000', { path: '/ws/socket.io' });

            socket.on('driveWaitingPool.updated', function(data) {
                console.log("driveWaitingPool.updated - data:", data)
            });
            socket.on('car.updated', function(data) {
                console.log("car.updated - data:", data)
            });
            socket.on('car.added', function(data) {
                console.log("car.added - data:", data)
            });
            socket.on('car.removed', function(data) {
                console.log("car.removed - data:", data)
            });
            socket.on('laptimer.added', function(data) {
                console.log("laptimer.added - data:", data)
            });
        </script>
    </head>
    <body>
        Open web console to see playlist at each change (player added to queue, player position changed).
    </body>
</html>
