# Use postgres/example user/password credentials
version: '3.3'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: donkeycar
      POSTGRES_USER: donkeycarmanager
      POSTGRES_DB: donkeycarmanager
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  ntp:
    image: donkey/ntp
    build: ./ntp
